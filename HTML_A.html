<!------------Create a basic calculator using HTML, CSS, and JavaScript with the functionality of add, subtract, multiply and divide.-->
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Poppins',sans-serif;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            height: 100vh;
            background: #A8A8A8;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .calculator{
            background-color: #3A4452;
            padding: 20px;
            border-radius: 10px;
        }
        .calculator form input{
            border: 0;
            outline: 0;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            box-shadow: -8px -8px 15px rgba(255,255, 255,0.1),5px 5px 15px rgba(0,0,0,0.2);
            background: transparent;
            font-size: 20px;
            color: white;
            cursor: pointer;
            margin: 10px;
        }
        form .display{
            display: flex;
            justify-content: flex-end;
            margin: 20px 0;
        }
        form .display #display{
            text-align: right;
            flex: 1;
            font-size: 35px;
        }
        form .display #clear{
            background-color: #298f85;
        }
        form #arithmetic{
            background-color: #787878;
        }
        @media (max-width: 600px) {
            .calculator{
                padding: 10px;
                margin: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="display" readonly>
                    <input type="button" id="clear" value="C" onclick="clearDisplay()">
                </div>
                <div>
                    <input type="button" value="7" onclick="appendToDisplay('7')">
                    <input type="button" value="8" onclick="appendToDisplay('8')">
                    <input type="button" value="9" onclick="appendToDisplay('9')">
                    <input type="button" id="arithmetic" value="+" onclick="appendToDisplay('+')">
                </div>
                <div>
                    <input type="button" value="4" onclick="appendToDisplay('4')">
                    <input type="button" value="5" onclick="appendToDisplay('5')">
                    <input type="button" value="6" onclick="appendToDisplay('6')">
                    <input type="button" id="arithmetic" value="-" onclick="appendToDisplay('-')">
                </div>
                <div>
                    <input type="button" value="1" onclick="appendToDisplay('1')">
                    <input type="button" value="2" onclick="appendToDisplay('2')">
                    <input type="button" value="3" onclick="appendToDisplay('3')">
                    <input type="button" id="arithmetic" value="/" onclick="appendToDisplay('/')">
                </div>
                <div>
                    <input type="button" value="." onclick="appendToDisplay('.')">
                    <input type="button" value="0" onclick="appendToDisplay('0')">
                    <input type="button" value="=" onclick="calculate()">
                    <input type="button" id="arithmetic" value="*" onclick="appendToDisplay('*')">
                </div>
            </form>
        </div>    
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
